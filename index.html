<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Cast</title>
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main container -->
    <div id="container">
        <!-- Location section -->
        <div id="location">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="city" placeholder="City">
            <input type="submit" id="check" value="Check">
        </div>

        <!-- Weather information section -->
        <img src="assets/clouds.svg" alt="" id="tempIcon">
        <h2 id="weatherCountry">India/Bhopal</h2>
        <h2 id="temperature">18°<b>C</b></h2>
        <h2 id="weatherDescription">Smooke</h2>

        <!-- Additional information list -->
        <ul>
            <li id="feelsLike">Feels Like 44°C</li>
            <li id="humidity">Humidity 77</li>
            <li id="longitude">Longitude 77.41</li>
            <li id="latitude">Latitude 23.26</li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
